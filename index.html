<html>
    <script>
const hellospeacker=
      {
          speakWord:'Hello'
      }
const byespeacker=
      {
          speakWord:'Good Bye'
      }
        
        var txt = ["Yaakov","Jen","Jason","Paul","Frank","Larry","Paula","Laura","Jim"];

var x;
var firs;
var low;
for (x of txt) {
    firs = x.toLowerCase();
    low = firs.charAt(0);
    if (low=='j'){
  document.write(byespeacker.speakWord + "  "+ x +"<br>");
        
}
    else{
        document.write(hellospeacker.speakWord +" "+x+"<br>");
    }
}
</script>
</html>
